<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Java Script Example</title>
    <script src="myscript.js"></script>
</head>
<body>
    <form> 
        <label  onmouseover="viewOnMouseOverEvent(this);" onmouseout='viewOnMouseOutEvent(this)' "> Username:</label>
        <input type="text" name="username" placeholder="Fill username"/>
        
        <label> Password:</label>

        <input type="password" name="password"  placeholder="Fill password" />
        
        <input type="submit" value="Login"  onclick="viewAlert(this);" />

        <button  onmouseover="viewOnMouseOverEvent(this);" onmouseout='viewOnMouseOutEvent(this)' onclick="viewAlert(this);" > Click me! </button>

        </form>

        <h1 id="codeisfun">Code is Fun!</h1>

        <select onchange="chooseLunch(this)" >
            <option >Tacos</option>
            <option >Pasta</option>
            <option >Sushi</option>
        </select>
</body>
</html>
